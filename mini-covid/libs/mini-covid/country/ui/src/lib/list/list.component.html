<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="belgium" />
</mat-form-field>

<table
  style="width: 100%"
  mat-table
  [dataSource]="dataSource"
  matSort
  matSortActive="name"
  matSortDirection="asc"
  matSortDisableClear
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let country" [routerLink]="country.info.iso2">
      {{ country.name }}
    </td>
  </ng-container>
  <ng-container matColumnDef="todayCases">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Cases (today)</th>
    <td mat-cell *matCellDef="let country" [routerLink]="country.info.iso2">
      {{ country.todayCases }}
    </td>
  </ng-container>
  <ng-container matColumnDef="todayRecovered">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Recoverd (today)</th>
    <td mat-cell *matCellDef="let country" [routerLink]="country.info.iso2">
      {{ country.todayRecovered }}
    </td>
  </ng-container>
  <ng-container matColumnDef="todayDeaths">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Deaths (today)</th>
    <td mat-cell *matCellDef="let country" [routerLink]="country.info.iso2">
      {{ country.todayDeaths }}
    </td>
  </ng-container>
  <ng-container matColumnDef="population">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Population</th>
    <td mat-cell *matCellDef="let country" [routerLink]="country.info.iso2">
      {{ country.population }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10]" [pageSize]="10" showFirstLastButtons>
</mat-paginator>
